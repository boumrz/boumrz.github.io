<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8'>
		<link href="index.css" rel="stylesheet">
	</head>

	<body>
		<div class="container-form">

			<h1 class="signin-h1">Log In</h1>
			<div class="login-form">
				<input type="email" name="emailAddress" placeholder="Enter email">
			</div>
			<div class="login-form">
				<input type="password" name="emailPassword" placeholder="Enter password">
			</div>
			<div class="login-form">
				<label class="checkbox-label">
					<input type="checkbox" class="checkbox-input" value="remember-me">
					Remember me
				</label>
			</div>
			<div class="login-form">
				<input class="submit-input" type="submit" name="emailSubmit" value="LOGIN">
			</div>
			<br>
			<div class="forgot-a">
				<a href="#">Forgot password?</a>
			</div>

			<div class="signin-a">
				New here? <a href="#">Sign in!</a>
			</div>

		</div>
	</body>
</html>
